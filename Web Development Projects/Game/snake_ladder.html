<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake and Ladder Game</title>
<style>
    body {
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        height: 100vh;
        margin: 0;
    }

    h1 {
        color: #333;
        margin-bottom: 10px;
    }

    #board {
        display: grid;
        grid-template-columns: repeat(10, 50px);
        grid-template-rows: repeat(10, 50px);
        gap: 1px;
        background: #222;
        border: 5px solid #333;
    }

    .cell {
        width: 50px;
        height: 50px;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: bold;
        position: relative;
    }

    .cell:nth-child(even) {
        background: #f5f5f5;
    }

    #dice {
        margin-top: 20px;
        background: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
    }

    #dice:hover {
        background: #555;
    }

    #player {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: red;
        position: absolute;
        transition: all 0.4s ease;
    }

    #message {
        margin-top: 10px;
        font-size: 18px;
        color: #222;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>üêç Snake & Ladder üé≤</h1>
<div id="board"></div>

<button id="dice">Roll Dice üé≤</button>
<p id="message">Click dice to start!</p>

<script>
    const board = document.getElementById("board");
    const message = document.getElementById("message");
    const diceBtn = document.getElementById("dice");

    // Create board (100 cells)
    let cells = [];
    for (let i = 100; i >= 1; i--) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.textContent = i;
        board.appendChild(cell);
        cells.push(cell);
    }

    // Player
    let player = document.createElement("div");
    player.id = "player";
    board.appendChild(player);

    let position = 1;

    // Snakes and Ladders mapping
    const snakes = {
        99: 54,
        70: 55,
        52: 42,
        25: 2,
        95: 72
    };
    const ladders = {
        3: 22,
        6: 25,
        20: 41,
        36: 44,
        63: 81,
        68: 90
    };

    function rollDice() {
        const dice = Math.floor(Math.random() * 6) + 1;
        message.textContent = `You rolled a ${dice}!`;

        let newPos = position + dice;
        if (newPos > 100) {
            message.textContent += " Roll too high to move!";
            return;
        }

        position = newPos;
        if (snakes[position]) {
            message.textContent += ` üêç Oops! Snake from ${position} to ${snakes[position]}`;
            position = snakes[position];
        } else if (ladders[position]) {
            message.textContent += ` ü™ú Yay! Ladder from ${position} to ${ladders[position]}`;
            position = ladders[position];
        }

        updatePlayerPosition();

        if (position === 100) {
            message.textContent = "üéâ You reached 100! You Win!";
            diceBtn.disabled = true;
        }
    }

    function updatePlayerPosition() {
        const index = 100 - position;
        const cell = cells[index];
        const rect = cell.getBoundingClientRect();
        const boardRect = board.getBoundingClientRect();
        const x = rect.left - boardRect.left + rect.width / 4;
        const y = rect.top - boardRect.top + rect.height / 4;
        player.style.left = `${x}px`;
        player.style.top = `${y}px`;
    }

    diceBtn.addEventListener("click", rollDice);
    updatePlayerPosition(); // initial position
</script>

</body>
</html>
